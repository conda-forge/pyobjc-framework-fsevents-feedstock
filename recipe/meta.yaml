{% set name = "pyobjc-framework-FSEvents" %}
{% set version = "7.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 76be49fb2e7b033ad850fb4d4e554815ad0506b0f1382ce3f0c09d9bcf317559

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [(not osx) or py2k]

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - pyobjc-core >=6.1
    - pyobjc-framework-cocoa >=6.1

test:
  imports:
    - FSEvents

about:
  home: https://bitbucket.org/ronaldoussoren/pyobjc
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Wrappers for the framework FSEvents on macOS

extra:
  recipe-maintainers:
    - xhochy
